        // Properties:
        console.log('hello'.length);
        console.log('hello'.toUpperCase());

        // Objects are references
        const object1 = {
            message: 'hello'
        };
        const object2 = object1; // copy by reference;

        object1.message = 'Good job!';
        console.log(object1);
        console.log(object2);

        // We can't compare objects directly
        const object3 = {
            message: 'Good job!'
        };
        console.log(object3 === object1); // Compare the references, not the values inside.
        console.log(object2 === object1); // Comparing the references, not the values inside.  Same reference.
    
        const object4 = {
            message: 'Good job!',
            price: 799
        };
        // const message = object4.message;
        const { message, price } = object4; // Destructuring
        console.log(message);
        console.log(price);

        const object5 = {
            // message: message 
            message, // Shorthand property
            // method: function function1() {
            //    console.log('method');
            //}
            method() { // Shorthand method
                console.log('method');
            }
        }
